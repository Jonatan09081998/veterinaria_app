{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Nueva Historia Clínica de {{ mascota.nombre }}</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea name="descripcion" id="descripcion" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" name="fecha" id="fecha" class="form-control" required>
        </div>

        <div class="form-group">
             <label for="tratamiento">Tratamiento</label>
             <textarea id="tratamiento" name="tratamiento" class="form-control" rows="3"></textarea>
        </div>

        <div class="form-group">
             <label for="diagnostico">diagnostico</label>
             <textarea id="diagnostico" name="diagnostico" class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('mascotas.index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
