{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Medicamento</h2>
    
    <form method="POST">
        {% if es_admin %}
        <div class="mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ medicamento.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="precio">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ medicamento.precio }}" required>
        </div>
        <div class="mb-3">
            <label for="stock">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" value="{{ medicamento.stock }}" required>
        </div>
        <div class="mb-3">
            <label for="registro_sanitario">Registro Sanitario</label>
            <input type="text" class="form-control" id="registro_sanitario" name="registro_sanitario" value="{{ medicamento.registro_sanitario }}" required>
        </div>
        {% else %}
        <input type="hidden" name="nombre" value="{{ medicamento.nombre }}">
        <input type="hidden" name="precio" value="{{ medicamento.precio }}">
        <input type="hidden" name="stock" value="{{ medicamento.stock }}">
        <input type="hidden" name="registro_sanitario" value="{{ medicamento.registro_sanitario }}">
        {% endif %}
        
        <div class="mb-3">
            <label for="dosis">Dosis</label>
            <input type="text" class="form-control" id="dosis" name="dosis" value="{{ medicamento.dosis }}" required>
        </div>
        <div class="mb-3">
            <label for="indicaciones">Indicaciones</label>
            <textarea class="form-control" id="indicaciones" name="indicaciones" rows="3">{{ medicamento.indicaciones }}</textarea>
        </div>
        <div class="mb-3">
            <label for="contraindicaciones">Contraindicaciones</label>
            <textarea class="form-control" id="contraindicaciones" name="contraindicaciones" rows="3">{{ medicamento.contraindicaciones }}</textarea>
        </div>
        <div class="mb-3">
            <label for="laboratorio">Laboratorio</label>
            <input type="text" class="form-control" id="laboratorio" name="laboratorio" value="{{ medicamento.laboratorio }}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{{ url_for('medicamento.listar') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
