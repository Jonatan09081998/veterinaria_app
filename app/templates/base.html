<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Veterinaria Mi Mascota{% endblock %}</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      background-color: #f8fdfb;
    }
    .navbar {
      background-color: #1b7c6e;
    }
    .navbar-brand, .nav-link, .navbar-toggler-icon {
      color: #fff !important;
    }
    .card {
      border-radius: 15px;
    }
    footer {
      background-color: #1b7c6e;
      color: white;
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('main.home') }}"><i class="bi bi-heart-fill"></i> Veterinaria Mi Mascota</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.home') }}">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
          
          <!-- Mostrar "Citas" solo si el usuario est√° logueado -->
          {% if current_user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('citas.listar_citas') }}">üìÖ Citas</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('mascotas.index') }}">üêæ Mascotas</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Cerrar sesi√≥n</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}">Iniciar sesi√≥n</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido din√°mico -->
  <main class="container my-4">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p>&copy; 2025 Veterinaria Mi Mascota | Todos los derechos reservados</p>
      <div>
        <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-white"><i class="bi bi-whatsapp"></i></a>
      </div>
    </div>
  </footer>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Inicializar Flatpickr solo si existe el input con id="fecha" -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (document.getElementById('fecha')) {
        flatpickr("#fecha", {
          dateFormat: "Y-m-d",
          minDate: "today",
          "locale": {
            "firstDayOfWeek": 1,
            "weekdays": {
              "shorthand": ["Dom", "Lun", "Mar", "Mi√©", "Jue", "Vie", "S√°b"],
              "longhand": ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"]
            },
            "months": {
              "shorthand": ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"],
              "longhand": ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"]
            }
          }
        });
      }
    });
  </script>
</body>
</html>
