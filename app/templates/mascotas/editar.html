{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>✏️ Editar Mascota</h2>

    <form method="POST" action="{{ url_for('mascotas.editar', id_mascota=mascota.id_mascota) }}">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" value="{{ mascota.nombre }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Especie</label>
            <input type="text" name="especie" class="form-control" value="{{ mascota.especie }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Raza</label>
            <input type="text" name="raza" class="form-control" value="{{ mascota.raza }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Género</label>
            <select name="genero" class="form-control" required>
                <option value="M" {% if mascota.genero == 'M' %}selected{% endif %}>Macho</option>
                <option value="H" {% if mascota.genero == 'H' %}selected{% endif %}>Hembra</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de nacimiento</label>
            <input type="date" name="fecha_nacimiento" class="form-control" 
                   value="{{ mascota.fecha_nacimiento }}" required>
        </div>

        <button type="submit" class="btn btn-success">Actualizar</button>
        <a href="{{ url_for('mascotas.index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
