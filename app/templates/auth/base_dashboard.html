<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Panel - Veterinaria{% endblock %}</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #f8fdfb; }
    .sidebar {
      min-height: 100vh;
      background-color: #1b7c6e;
      color: white;
    }
    .sidebar a { color: white; text-decoration: none; display: block; padding: 10px; }
    .sidebar a:hover { background-color: #146056; }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 sidebar">
      <h3 class="p-3">🐾 Panel</h3>
      <a href="{{ url_for('main.dashboard') }}"><i class="bi bi-house"></i> Inicio</a>
      <a href="{{ url_for('mascotas.listar_mascotas') }}"><i class="bi bi-paw"></i> Mis Mascotas</a>
      <a href="#"><i class="bi bi-calendar"></i> Citas</a>
      {% if current_user.rol == 'admin' %}
      <a href="{{ url_for('main.admin_panel') }}"><i class="bi bi-gear"></i> Admin</a>
      {% endif %}
      <a href="{{ url_for('auth.logout') }}"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a>
    </nav>

    <!-- Contenido -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-4 my-4">
      {% block content %}{% endblock %}
    </main>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
