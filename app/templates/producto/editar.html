{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Producto: {{ producto.nombre }}</h2>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion">Descripci√≥n</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ producto.descripcion }}</textarea>
        </div>
        <div class="mb-3">
            <label for="precio">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" required>
        </div>
        <div class="mb-3">
            <label for="stock">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" value="{{ producto.stock }}" required>
        </div>
        <div class="mb-3">
            <label for="imagen">Imagen</label>
            <input type="file" class="form-control" id="imagen" name="imagen">
            {% if producto.imagen %}
            <img src="{{ producto.imagen }}" alt="{{ producto.nombre }}" style="max-width: 200px; margin-top: 10px;">
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
{% endblock %}
